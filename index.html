<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>

    <script src="./public/js/face-api.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background: #f2f6f8;
        }

        #container {
            display: inline-block;
            width: 700px;
            height: 500px;
            margin: 0 auto;
            background: black;
            position: relative;
            border: 5px solid black;
            border-radius: 10px;
            box-shadow: 0 5px 50px #333;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            z-index: 10;
        }
    </style>
</head>

<body>

    <h1>Detecci√≥n Facial con Face-API.js</h1>

    <div id="container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <script src="./public/js/script_webcam.js" type="module"></script>
</body>

</html>
